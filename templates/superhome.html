<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-4">
  <div class="container mx-auto p-4">
    <div class="bg-gradient-to-r from-red-500 to-pink-500 p-6 rounded-lg shadow-lg mb-4">
      <h1 class="text-5xl font-extrabold text-white mb-4">Blog</h1>
      <h4 class="text-xl font-semibold text-white">{{ nickname }}</h4>
    </div>
    
    <div class="flex space-x-4 mb-8">
      <a href="{{ url_for('signup') }}" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600 transition">Signup</a>
      <a href="{{ url_for('login') }}" class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600 transition">Login</a>
      <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-600 transition">Logout</a>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for page in pages %}
      <a href="{{ url_for('page', page_id=page.id) }}" class="text-xl font-medium text-blue-600 hover:text-blue-800">
        <div class="p-4 bg-white rounded-lg shadow border border-gray-200 hover:bg-gray-100 transition">
          {{ page.title }}
        </div>
      </a>
      {% endfor %}
    </div>
    
    <h4 class="mt-8">{{ only_me_new_page | safe }}</h4>
  </div>
</body>
</html>
