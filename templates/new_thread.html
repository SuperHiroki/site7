<!DOCTYPE html>
<html>
<head>
  <title>New Thread</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <a href="{{ url_for('page', page_id=page_id) }}">Back to Category</a>
  <h4>あなたは {{ nickname }} </h4>
  <h1 class="red-text">新しいBlogを追加</h1>
  <form method="POST">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="comment">Blog Content</label>
    <textarea id="comment" class="comment_form" name="blog_content" rows="10" required></textarea>
    <br>
    <input type="submit" value="Create Blog">
  </form>
</body>
</html>
