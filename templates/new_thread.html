<!DOCTYPE html>
<html>
<head>
  <title>New Thread</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-4">
  <div class="container mx-auto p-4 max-w-2xl">
    <div class="mb-4">
      <a href="{{ url_for('page', page_id=page_id) }}" class="text-blue-500 hover:text-blue-700">Back to Category</a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h4 class="text-lg mb-2">あなたは {{ nickname }}</h4>
      <h1 class="text-3xl font-bold text-red-500 mb-6">新しいBlogを追加</h1>
      <form method="POST" class="space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title" required class="mt-1 px-3 py-2 border border-gray-300 rounded-md w-full">
        </div>
        <div>
          <label for="comment" class="block text-sm font-medium text-gray-700">Blog Content</label>
          <textarea id="comment" name="blog_content" rows="10" required class="mt-1 p-3 border border-gray-300 rounded-md w-full"></textarea>
        </div>
        <div>
          <input type="submit" value="Create Blog" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
